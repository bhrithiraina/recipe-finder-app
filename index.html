<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="home-header">
    <div class="overlay">
      <h1>Welcome to Recipe Finder</h1>
      <p class="home-description">Discover delicious recipes from around the world.</p>
      <form>
        <input type="text" placeholder="Search for recipes..." class="searchBox" />
        <button type="submit" class="searchBtn">Search</button>
      </form>
    </div>
  </header>

  <main>
    <!-- Featured Recipes Section -->
    <section class="home-main">
      <h2 class="section-title">Featured Recipes</h2>
      <div class="featured-recipes" id="featuredRecipes"></div>
    </section>

    <!-- Search Results Section -->
    <section>
      <div class="recipe-finder">
        <h2>Search your favourite recipes...</h2>
      </div>
    </section>

    <!-- Recipe Details Modal -->
    <div class="recipe-details">
      <button type="button" class="recipe-close-btn">
        <i class="fas fa-times"></i>
      </button>
      <div class="recipe-details-content"></div>
    </div>
  </main>

  <script src="home.js"></script>
  <script src="script.js"></script>
</body>
</html>
